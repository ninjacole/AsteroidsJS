<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../Content/CSS/site.css" />
    <link rel="stylesheet" href="../Content/CSS/bootstrap.css" />
</head>
<body>
    <div clas="row">
        <div class="col-md-10 col-md-offset-2">
            <canvas width="1280" height="960" id="gameCanvas"></canvas>
        </div>
    </div>
    <div style="display: none">
        <img src="../Images/ship-single.png" height="40" width="40" id="ship-single"/>
        <img src="../Images/ship-double.png" height="40" width="40" id="ship-double"/>

        
        <img src="../Images/bg.png" height="40" width="40" id="bgpic" />
        
        <img src="../Images/asteroid-gray.png" height="40" width="40" id="aster-gray"/>
        <img src="../Images/asteroid-brown-size4-dmg1.png" height="40" width="40" id="aster-brown-1"/>
        <img src="../Images/asteroid-brown-size4-dmg2.png" height="40" width="40" id="aster-brown-2"/>
        <img src="../Images/asteroid-brown-size4-dmg3.png" height="40" width="40" id="aster-brown-3"/>
        <img src="../Images/asteroid-brown-size4.png" height="40" width="40" id="aster-brown"/>
        <img src="../images/powerup.png" height="32" width="32" id="powerup"/>
        <img src="../images/ball01.png" height="32" width="32" id="ball0"/>
        <img src="../images/ball02.png" height="32" width="32" id="ball1"/>
        <img src="../images/ball03.png" height="32" width="32" id="ball2"/>
        <img src="../images/enemy.png" height="32" width="32" id="enemy"/>


    </div>
    
    <audio id="laserSound" src="../Content/sounds/laser.wav" preload="auto" style="display: none;"></audio>
    <audio id="explosionSound" src="../Content/sounds/explosion.wav" preload="auto" style="display: none;"></audio>
    <audio id="powerupSound" src="../Content/sounds/powerup.wav" preload="auto" style="display: none;"></audio>
    <audio id="playerDeathSound" src="../Content/sounds/death.wav" preload="auto" style="display: none;"></audio>
    <audio id="asteroid-takes-damage" src="../Content/Sounds/asteroid-takes-damage.wav" style="display: none;"></audio>
    <audio id="enemy-shoot" src="../Content/Sounds/enemy-shoot.wav" style="display: none;"></audio>
    <audio id="enemy-death" src="../Content/Sounds/enemy-death.wav" style="display: none;"></audio>
    <audio id="shield-up" src="../Content/sounds/shield-up.wav" preload="auto" style="display: none;"></audio>

    <script src="../Scripts/jquery-2.2.3.js"></script>
    <script src="../Scripts/bootstrap.js"></script>


    <script src="../Scripts/asteroids-utils.js"></script>
    <script src="../scripts/asteroids-bullet.js"></script>
    <script src="../scripts/asteroids-enemyBullet.js"></script>
    <script src="../Scripts/asteroids-key.js"></script>
    <script src="../scripts/asteroids-weapon.js"></script>
    <script src="../scripts/asteroids-asteroid.js"></script>
    <script src="../scripts/asteroids-powerups.js"></script>
    <script src="../scripts/asteroids-enemyShip.js"></script>
    <script src="../Scripts/asteroids-player.js"></script>
    <script src="../Scripts/asteroids-scoreMessage.js"></script>

    <script src="../Scripts/asteroids-gameBoard.js"></script>

    <script>
    $(document).ready(function () {
        ASTEROIDS.gameBoard.start();
    });
    </script>
</body>
</html>
